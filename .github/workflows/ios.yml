name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches:
      - '*'

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  swiftpm-test:
    name: Test Swift Package
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: latest-stable

      - name: Set Default Scheme
        id: scheme
        run: |
          default=WildWestOnline-Package
          echo "default=$default" >> $GITHUB_OUTPUT
          echo "Using default scheme: $default"

      - name: Select iPhone Simulator
        id: sim
        run: |
          # Get the list of simulators, filter for iPhone devices, and sort by iOS version numerically
          device=$(xcrun simctl list devices | grep -i "iPhone" | sed -E 's/([A-Za-z0-9 ]+) \([A-F0-9-]+\) \((.*)\)/\1|\2/' | sort -t '|' -k2,2V | tail -n 1 | cut -d '|' -f 1 | xargs)
          echo "device=$device" >> $GITHUB_OUTPUT
          echo "Using simulator: $device"

      - name: Build and Test Swift Package
        env:
          DEVICE: ${{ steps.sim.outputs.device }}
          SCHEME: ${{ steps.scheme.outputs.default }}
        run: |
          xcodebuild \
            -scheme "$SCHEME" \
            -destination "platform=iOS Simulator,name=$DEVICE" \
            -skipPackagePluginValidation \
            clean test

  xcode-ui:
    name: Build iOS App
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: latest-stable

      - name: Set Default Scheme
        id: scheme
        run: |
          default=WildWestOnline
          echo "default=$default" >> $GITHUB_OUTPUT
          echo "Using default scheme: $default"

      - name: Select iPhone Simulator
        id: sim
        run: |
          # Get the list of simulators, filter for iPhone devices, and sort by iOS version numerically
          device=$(xcrun simctl list devices | grep -i "iPhone" | sed -E 's/([A-Za-z0-9 ]+) \([A-F0-9-]+\) \((.*)\)/\1|\2/' | sort -t '|' -k2,2V | tail -n 1 | cut -d '|' -f 1 | xargs)
          echo "device=$device" >> $GITHUB_OUTPUT
          echo "Using simulator: $device"

      - name: Build App
        env:
          DEVICE: ${{ steps.sim.outputs.device }}
          SCHEME: ${{ steps.scheme.outputs.default }}
          platform: "iOS Simulator"
        run: |
          xcodebuild build \
            -project App/WildWestOnline.xcodeproj \
            -scheme "$SCHEME" \
            -destination "platform=iOS Simulator,name=$DEVICE" \
            -skipPackagePluginValidation
