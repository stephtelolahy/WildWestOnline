name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: latest-stable

      - name: Set Default Scheme
        run: |
          default=WildWestOnline
          echo $default > default
          echo "Using default scheme: $default"

      - name: Build
        env:
          scheme: default
          platform: "iOS Simulator"
        run: |
          # Find the first available simulator UDID and name
          device_info=$(xcrun simctl list devices available | grep -m 1 -E 'iPhone.*Simulator' | head -n 1)
          if [ -z "$device_info" ]; then
          echo "Error: No available iPhone simulators found."
          exit 1
          fi
          device_name=$(echo $device_info | sed -E 's/.*name:\s*([^,]+).*/\1/')
          device_udid=$(echo $device_info | sed -E 's/.*id:\s*([^,]+).*/\1/')
          echo "Using device: $device_name"

          [ "$scheme" = "default" ] && scheme=$(cat default)

          file_to_build=$(find . -maxdepth 1 -type d -iname "*.xcworkspace" | head -n 1)
          if [ -n "$file_to_build" ]; then
            filetype_parameter="workspace"
          else
            file_to_build=$(find . -maxdepth 1 -type d -iname "*.xcodeproj" | head -n 1)
            filetype_parameter="project"
          fi

          xcodebuild build-for-testing -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "platform=$platform,name=$device_name" -skipPackagePluginValidation

      - name: Test
        env:
          scheme: default
          platform: "iOS Simulator"
        run: |
          device="iPhone 16"

          [ "$scheme" = "default" ] && scheme=$(cat default)

          file_to_build=$(find . -maxdepth 1 -type d -iname "*.xcworkspace" | head -n 1)
          if [ -n "$file_to_build" ]; then
            filetype_parameter="workspace"
          else
            file_to_build=$(find . -maxdepth 1 -type d -iname "*.xcodeproj" | head -n 1)
            filetype_parameter="project"
          fi

          xcodebuild test-without-building -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "platform=$platform,name=$device" -parallel-testing-enabled YES -skipPackagePluginValidation
