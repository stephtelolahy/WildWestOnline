name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build/checkouts
            .build/artifacts
            Packages
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swiftpm-

      - name: Install tooling (swiftlint, swiftformat)
        run: |
          set -e
          brew update || true
          brew install swiftlint swiftformat || true

      - name: SwiftFormat (check)
        run: |
          # Fail if formatting issues found
          swiftformat --lint .

      - name: SwiftLint (strict)
        run: |
          # Make lint failures fail the job
          swiftlint lint --strict

      - name: Build
        run: |
          swift build -Xswiftc -warnings-as-errors --disable-sandbox

      - name: Run tests (with code coverage)
        run: |
          swift test --enable-code-coverage -Xswiftc -warnings-as-errors --disable-sandbox

      - name: Show generated coverage files (for debugging)
        run: |
          echo "Looking for .profdata files:"
          find . -type f -name '*.profdata' -print || true

      - name: Upload code coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: '**/*.profdata'
          flags: swift
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
